delete banner modal entities:
  title: 'Delete Banner modal entities'

edit banner modal entities:
  title: 'Edit Banner modal entities'

view published banner modal entities:
  title: 'View published Banner modal entities'

view unpublished banner modal entities:
  title: 'View unpublished Banner modal entities'

view all banner modal revisions:
  title: 'View all Banner modal revisions'

