  title: 'Delete all revisions'
  description: 'Role requires permission to <em>view Banner modal revisions</em> and <em>delete rights</em> for banner modal entities in question or <em>administer banner modal entities</em>.'

permission_callbacks:
  - \Drupal\bannermodal\BannerModalPermissions::generatePermissions
